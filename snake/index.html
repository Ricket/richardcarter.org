<html>
<head>
<title>Snake</title>
<style type="text/css">
#page {
	width:100%;
}
#content {
	position:relative;
	margin:auto;
    padding:0;
	border:1px solid #000000;
	width:800px;
	height:600px;
}
#notice {
	font-size:8pt;
	font-style:italic;
	text-align:center;
}
a {
	color:#000000;
	font-style:italic;
}
#intro {
	text-align:center;
}
</style>
</head>
<body>
<div id="page">
	<div id="intro">
		<h1>Snake</h1>
		<p>Use arrow keys to move the snake and eat as many dots as possible.</p>
	</div>
	<div id="content">
		<applet id="theapplet" code="Snake.class" width="800" height="600">
			<param name="width" value="800" />
			<param name="height" value="600" />
		</applet>
	</div>
	<div id="notice">
		<a href="/">Home</a>
	</div>
</div>
</body>
</html>
