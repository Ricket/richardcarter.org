<html>
<head>
<title>Two-Player Falling Block Shapes</title>
<style type="text/css">
#page {
	width:100%;
}
#content {
	position:relative;
	margin:auto;
	border:1px solid #000000;
	width:800px;
	height:600px;
}
#notice {
	font-size:8pt;
	font-style:italic;
	text-align:center;
}
a {
	color:#000000;
	font-style:italic;
}
#intro {
	text-align:center;
}
</style>
</head>
<body>
<div id="page">
	<div id="intro">
		<h1>Two-Player Falling Block Shapes</h1>
		<p>Left player uses W/A/S/D, right player uses arrow keys.</p>
	</div>
	<div id="content">
		<applet id="theapplet" code="TwoPlayerFallingBlockShapes.class" width="800" height="600">
			<param name="width" value="800" />
			<param name="height" value="600" />
		</applet>
	</div>
	<div id="notice">
		Keep your mouse inside the box or else key presses won't be detected<br /><a href="/">Home</a>
	</div>
</div>
</body>
</html>
